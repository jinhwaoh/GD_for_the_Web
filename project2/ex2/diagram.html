<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Project 1</title>
    <meta content="a repository for sample code" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="diastyle.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Rubik|Space+Mono" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="dia.js"></script>
    <script type="text/javascript">
    </script>
<body>
<div class="title"><img src="img/logowhite.png"></div>
<div class="tree">
  <ul>
    <li>
      <div class="tree-item"><img src="img/profile.png"></div>
      <ul>
        <li>
          <div class="tree-item">Posting
            <select class="dropdown blank" name="Blank 1" aria-labelledby="sr-instructions">
              <option value="1">Text</option>
              <option value="2">Photo</option>
              <option value="3">Quote</option>
              <option value="4">Link</option>
              <option value="5">Audio</option>
              <option value="6">Video</option>
              <option value="7">Chatting</option>
            </select>
          </div>
          <ul>
            <li>
              <div class="tree-item">Post now</div>
            </li>
            <li>
              <div class="tree-item">Post privately</div>
            </li>
            <li>
              <div class="tree-item">Add to queue</div>
            </li>
            <li>
              <div class="tree-item">Save as draft</div>
            </li>
          </ul>
        </li>
        <li>
          <div class="tree-item">Search<br>
            <select class="dropdown blank" id="blank02" name="Blank 2" aria-labelledby="sr-instructions">
              <option>Search</option>
              <option>Blogs</option>
            </select>
          </div>
          <ul>
            <li>
              <div class="tree-item">Criteria
                <select class="dropdown blank" id="blank03" name="Blank 3" aria-labelledby="sr-instructions">
                  <option>Most popular</option>
                  <option>Most recent</option>
                </select>
              </div>
              <ul>
                <li>
                  <div class="tree-item">Recommended for you<br>
                  <select class="dropdown blank" id="blank04" name="Blank 4" aria-labelledby="sr-instructions">
                  <option>Trending</option>
                  <option>Staff picks</option>
                  <option>Text</option>
                  <option>Photos</option>
                  <option>GIFs</option>
                  <option>Quotes</option>
                  <option>Links</option>
                  <option>Chats</option>
                  <option>Audio</option>
                  <option>Video</option>
                  <option>Asks</option>
                </select>
                </div>
                </li>
              </ul>
            </li>
            <li>
              <div class="tree-item">Filter by post type<br>
                <select class="dropdown blank" id="blank05" name="Blank 5" aria-labelledby="sr-instructions">
                  <option>Text</option>
                  <option>Photo</option>
                  <option>Quote</option>
                  <option>Link</option>
                  <option>Chat</option>
                  <option>Audio</option>
                  <option>Video</option>
                  <option>Ask</option>
                </select>
              </div>
              <ul>
                <li>
                  <div class="tree-item">Reaction
                        <select class="dropdown blank" id="blank06" name="Blank 6" aria-labelledby="sr-instructions">
                          <option>Like</option>
                          <option>Reblog</option>
                          <option>Comment</option>
                        </select>
                  </div>
                </li>
                <li>
                  <div class="tree-item">Share post
                        <select class="dropdown blank" id="blank06" name="Blank 6" aria-labelledby="sr-instructions">
                          <option>Permalink</option>
                          <option>Embed</option>
                          <option>Email</option>
                          <option>Report</option>
                          <option>Facebook</option>
                          <option>Twitter</option>
                          <option>Reddit</option>
                        </select>
                  </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
<div class="sr-only" id="sr-instructions">Choose the best item based on parent and child list items.</div>
</body>
</html>
